<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/ur1.css" id="theme">
    <link rel="stylesheet" href="lib/css/zenburn.css">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown="slides/01.md" class="center"></section>
        <section data-markdown="slides/02.md"></section>
        <section data-markdown="slides/03.md"></section>
        <section data-markdown="slides/04.md"></section>
        <section data-markdown="slides/05.md"></section>
        <section data-markdown="slides/06.md"></section>
        <section data-markdown="slides/07.md"></section>
        <section data-markdown="slides/08.md"></section>
        <section data-markdown="slides/09.md"></section>
        <section data-markdown="slides/10.md"></section>
        <section data-markdown="slides/11.md"></section>
        <section data-markdown="slides/12.md"></section>
        <section data-markdown="slides/13.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
    </div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<!--[if lt IE 9]>
<script src="lib/js/html5shiv.js"></script>
<![endif]-->
<script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );


    var reveal = Reveal.initialize({
        width: 1920,
        height: 1080,
        controls : true,
        progress : true,
        center : false,
        slideNumber: 'c/t',
        history : false,

        transition: 'fade', // default/cube/page/concave/zoom/linear/fade/none

        dependencies : [
            // Cross-browser element.classList (esp needed on safari 4.0.5)
            { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },

            { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

            // Syntax highlight for <code> elements
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }

        ]
    });
</script>
</body>
</html>
